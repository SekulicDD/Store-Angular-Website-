  <!-- Start Content Page -->
  <div class="container-fluid bg-light py-5">
    <div class="col-md-6 m-auto text-center">
        <h1 class="h1">Products Cart</h1>  
    </div>
</div>

<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive" *ngIf="products.length>0">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col"> </th>
                            <th scope="col">Product</th>
                            <th scope="col">Available</th>
                            <th scope="col" class="text-center">Quantity</th>
                            <th scope="col" class="text-right">Price</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                      
                        <tr *ngFor="let product of products" id="cartItem{{product.id}}" @fadeIn>
                            <td><img *ngIf="product.image" src="{{product.image.path}}" style="width: 50px;" /> </td>
                            <td>{{product.name}}</td>
                            <td>In stock</td>
                            <td><input class="form-control" (change)="changeQuantity(product.id,$event)" onKeyDown="return false" type="number" max="10" min="1" value="{{product.quantity}}" /></td>
                            <td class="text-right">${{product.price*product.quantity}}</td>
                            <td class="text-right"><button (click)="onRemoveFromCart(product.id)" class="btn btn-sm btn-primary"><i class="fa fa-trash"></i> </button> </td>
                        </tr>
                       
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><strong>Total</strong></td>
                            <td class="text-right"><strong>${{sum | number}}</strong></td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
        </div>
        
        
        
        <div class="col mb-2" >
            <div class="row" *ngIf="products.length>0">
                <app-modal [products]="products" class="col-sm-6  col-md-6"></app-modal>
                <div class="col-sm-6  col-md-6 ">
                    <a routerLink="/products/1" class="btn btn-block btn-light">Continue Shopping</a>
                </div>             
            </div>         
        </div>

        <div *ngIf="products.length==0" class="col-12 text-center">
            <h4>No products added to cart!</h4>   
        </div>
    </div>
</div>
