<div class="card mb-4 product-wap rounded-0" >
    <div class="card rounded-0">
        <img class="card-img rounded-0 img-fluid" src="{{product.image.path}}">
        <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
            <ul class="list-unstyled">                      
                <li><a class="btn btn-success text-white mt-2" routerLink="/product/{{product.id}}"><i class="far fa-eye"></i></a></li>
                <li><a (click)="onAddToCart(product.id)" class="btn btn-success text-white mt-2" ><i class="fas fa-cart-plus"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="card-body text-center productText">
        <p class="h3 text-decoration-none ">{{product.name }}</p>
        <p class="text-center mb-0">${{product.price}}</p>
    </div>
</div>
